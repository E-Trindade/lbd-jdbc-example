<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relatório de vendas</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Aplicação</h1>
        <h2>Relatórios de Vendas</h2>
        <div class="row">
            <div class="col-xs">
                <form>
                    <div class="form-group">
                        <label for="year">Ano</label>
                        <input type="number" class="form-control" id="year" value=2018 placeholder="Ano a ser consultado">
                    </div>

                    <div class="form-group">
                        <label for="month">Mês</label>
                        <select class="form-control" id="month" name="month" placeholder="Mês a ser consultado">
                            <option value="1">Janeiro</option>
                            <option value="2">Fevereiro</option>
                            <option value="3">Março</option>
                            <option value="4">Abril</option>
                            <option value="5">Maio</option>
                            <option value="6">Junho</option>
                            <option value="7">Julho</option>
                            <option value="8">Agosto</option>
                            <option value="9">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-light" onclick="onByMonthClick()">Por mês</button>
                    <button type="button" class="btn btn-light" onclick="onRankingClick()">Ranking mensal</button>
                    <button type="button" class="btn btn-light" onclick="onGraphClick()">Gráfico</button>
                </form>
            </div>
        </div>
        <div id="application">
        </div>
    </div>
</body>

</html>
